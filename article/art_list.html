<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-shai" action="">
                <div class="layui-input-inline">
                    <select class="cate_name" name="cate_name" lay-verify="">

                    </select>
                </div>
                <div class="layui-input-inline">
                    <select class="state" name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </form>

            <table class="layui-table">
                <colgroup>
                    <col width="30%">
                    <col width="18%">
                    <col width="18%">
                    <col width="18%">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>
            <div class="pageBox" id="pageBox">

            </div>
        </div>

    </div>

    <script type="text/html" id="putList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td><button class="layui-btn edit" >编辑</button>
                <button class="layui-btn layui-btn-danger del" data-id="{{$value.Id}}">删除</button></td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="tpl-cates">
        <option value="">所有类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
