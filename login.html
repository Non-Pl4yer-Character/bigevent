<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" id="logo" alt="">
        <div class="loginRegister" id="main">
            <div class="title"></div>
            <form class="layui-form" id="login">
                <div class="layui-form-item"><i class="layui-icon layui-icon-username"></i> <input type="text"
                        name="username" required lay-verify="required " placeholder="请输入用户名" autocomplete="off"
                        class="layui-input" id="username" value="徐文达"></div>
                <div class="layui-form-item"><i class="layui-icon layui-icon-password"></i> <input type="password"
                        name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                        class="layui-input" id="password" value="123123"></div>
                <span class="tips" id="tip"></span>
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="loginBtn">登陆</button>

                <a href="javascript:;" class="toregister" id="toregister">去注册</a>
            </form>
            <form class="layui-form" id="register">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> <input type="text" name="username" required
                        lay-verify="required|user" placeholder="请输入用户名" autocomplete="off" class="layui-input"
                        id="username1">
                </div>
                <div class="layui-form-item"><i class="layui-icon layui-icon-password"></i> <input type="password"
                        name="password" required lay-verify="required|pwd|repwd" placeholder="请输入密码" autocomplete="off"
                        class="layui-input" id="password1"></div>
                <div class="layui-form-item"><i class="layui-icon layui-icon-password"></i> <input type="password"
                        required lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off"
                        class="layui-input" id="password2"></div>
                <span class="tips" id="tips"></span>
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="registerBtn">注册</button>

                <a href="javascript:;" class="tologin" id="tologin">去登陆</a>
            </form>
        </div>
    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
