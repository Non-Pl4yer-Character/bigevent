<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" id="logo" alt="">
        <div class="loginRegister" id="main">
            <div class="title"></div>
            <form action="" id="login">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input" id="username">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input" id="password">
                <button type="submit" class="layui-btn layui-btn-normal" id="loginBtn">登陆</button>

                <a href="javascript:;" class="toregister" id="toregister">去注册</a>
            </form>
            <form action="" id="register">
                <input type="text" name="regusername" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input" id="username">
                <input type="password" name="regpassword" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input" id="regpassword">
                <input type="password" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off"
                    class="layui-input" id="regpassword2">
                <button type="submit" class="layui-btn layui-btn-normal" id="loginBtn">注册</button>

                <a href="javascript:;" class="tologin" id="tologin">去登陆</a>
            </form>
        </div>
    </div>



</body>

</html>
